<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <style>
        body{
           
            background-color: #212121;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20vh;
        }
      
        .box{
            height: 40vh;
            width: 60vw;
            border:1px solid white;
        }
    </style>
</head>
<body>
    
        <h1 id="colorid">Color Code</h1>
        <div class="box">
    
         </div>
         <button>Change Color</button>

    <script>
        let box=document.querySelector('.box')
        let heading=document.querySelector('#colorid')
        let button=document.querySelector('button')
        function randomcolorgenerator(){
            return Math.floor(Math.random()*255)+1;
        }
        button.addEventListener("click",()=>{
            heading.innerHTML=`rgb(${randomcolorgenerator()},${randomcolorgenerator()},${randomcolorgenerator()})`
         box.style.backgroundColor=`rgb(${randomcolorgenerator()},${randomcolorgenerator()},${randomcolorgenerator()})`
        })
        
        
         </script>
</body>
</html>
